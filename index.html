<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>

    <link rel="icon" href="images/portfolio-logo.svg" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="form-container">
          <img src="images/logo.png" alt="Logo" class="logo" />

          <h1>Start your adventure today!</h1>

          <a class="btn btn-outline-dark google-login" href="#" role="button">
            <img
              alt="Google sign-in"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
            />
            Login with Google
          </a>

          <form action="#">
            <fieldset class="user-info">
              <label for="firstName">First Name</label
              ><input type="text" id="firstName" name="first_name" required />

              <label for="lastName">Last Name</label
              ><input type="text" id="lastName" name="last_name" />

              <label for="email">Email Address</label
              ><input
                type="email"
                id="email"
                name="email"
                placeholder="yourname@email.com"
                required
              />
              <div id="email-error" class="error"></div>

              <label for="phone">Phone Number</label
              ><input
                type="tel"
                id="phone"
                name="phone"
                placeholder="123-456-789"
              />
            </fieldset>
            <fieldset class="user-profile">
              <label for="userName">Username</label
              ><input type="text" id="userName" name="username" required />
              <label for="userPassword">Password</label><input type="text"
              id="userPassword" name="user_password" required " />
            </fieldset>

            <button class="btn btn-outline-primary sign-up" type="submit">
              Sign Up
            </button>
            <p class="have-account">
              <a href="#">Already have an account? Login</a>
            </p>
          </form>
        </div>
      </div>

      <img
        src="./images/palmtrees.jpg"
        alt="Looking up at palm trees"
        class="photos"
      />
    </main>
  </body>
</html>
